<div class="contents" [ngClass]="{'hide': hide}" >
    <div class="icon" *ngIf="success"><img src="https://img.icons8.com/flat_round/64/000000/checkmark.png"></div>
    <div class="icon" *ngIf="danger"><img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png"></div>
    <div class="message">{{ message }}</div>
</div>
